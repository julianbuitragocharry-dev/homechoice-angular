<div class="mt-5 font-roboto">
    <div class="text-center py-6">
        <h1 class="text-3xl md:text-5xl font-bold">Crear Usuario</h1>
        <p class="text-sm md:text-base">Ingresa los datos del nuevo usuario</p>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="w-[90%] mx-auto mb-8 font-roboto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- firstName -->
            <input 
                type="text" 
                formControlName="firstName" 
                placeholder="Nombre" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- lastName -->
            <input 
                type="text" 
                formControlName="lastName" 
                placeholder="Apellido" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- phone -->
            <input 
                type="text" 
                formControlName="phone" 
                placeholder="Teléfono" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- address -->
            <input 
                type="text" 
                formControlName="address" 
                placeholder="Dirección" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- nit -->
            <input 
                type="text" 
                formControlName="nit" 
                placeholder="NIT" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- email -->
            <input 
                type="email" 
                formControlName="email" 
                placeholder="Correo electrónico" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- password -->
            <input 
                type="password" 
                formControlName="password" 
                placeholder="Contraseña" 
                class="w-full px-3 py-2 border border-blue-900 rounded-lg text-sm md:text-base outline-none" 
            />

            <!-- roles -->
            <div class="md:col-span-2">
                <h2 class="mb-4 font-bold">Roles</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <div class="form-check" *ngFor="let role of rolesList">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            [value]="role.rol" 
                            (change)="onRoleChange($event, role.rol)" 
                            [checked]="isRoleSelected(role.rol)" 
                            [id]="'role-' + role.id"
                        >
                        <label class="form-check-label ml-2" [for]="'role-' + role.id">{{ role.rol }}</label>
                    </div>
                </div>
            </div>

            <!-- submit button -->
            <div class="md:col-span-2 text-center mt-4">
                <button 
                    type="submit" 
                    class="bg-blue-200 hover:bg-blue-300 rounded-md font-bold px-3 py-2 focus:outline-none cursor-pointer" 
                    [disabled]="userForm.invalid"
                >
                    Crear Usuario
                </button>
            </div>
        </div>
    </form>
</div>
