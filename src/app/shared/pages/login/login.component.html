<div class="flex flex-col mx-auto justify-center h-screen font-roboto w-72 md:w-[420px]">
  <h1 class="text-2xl md:text-4xl font-bold text-center mb-6">Iniciar Sesi칩n</h1>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4 text-sm md:text-base"
  >
    <!-- email -->
    <label class="text-sm md:text-base font-semibold" for="email">Email*</label>
    <input
      class="text-sm md:text-base border rounded-md h-9 md:h-10 px-2"
      type="email"
      id="email"
      formControlName="email"
    />
    <span *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500">
      <span *ngIf="email?.errors?.['required']">Por favor ingrese su email.</span>
      <span *ngIf="email?.errors?.['email']">Email inv치lido.</span>
    </span>

    <!-- password -->
    <label class="text-sm md:text-base font-semibold" for="password">Password*</label>
    <input
      class="text-sm md:text-base border rounded-md h-9 md:h-10 px-2"
      type="password"
      id="password"
      formControlName="password"
    />
    <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500">
      <span *ngIf="password?.errors?.['required']">Por favor ingrese su contrase침a.</span>
      <span *ngIf="password?.errors?.['minlength']">La contrase침a debe tener al menos 8 caracteres.</span>
    </span>

    <!-- login error message -->
    <span *ngIf="loginError" class="text-red-500">{{ loginError }}</span>

    <!-- buttons -->
    <div class="flex flex-col gap-3">
      <button
        type="submit"
        class="text-sm md:text-base bg-blue-200 hover:bg-blue-300 font-semibold rounded-md h-9 md:h-10"
      >
        Login
      </button>
  
      <button
        type="button"
        routerLink="/"
        class="text-sm md:text-base hover:bg-blue-100 font-semibold rounded-md h-9 md:h-10"
      >
        Inicio
      </button>
    </div>
  </form>
</div>
