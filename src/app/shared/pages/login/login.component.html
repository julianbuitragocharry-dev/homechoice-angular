<div class="flex flex-col mx-auto justify-center h-screen font-robot w-[292px] md:w-[437px]">
  <h1 class="text-2xl md:text-4xl font-bold text-center mb-[24px]">Iniciar Sesi√≥n</h1>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-y-[16px] md:gap-y-[24px] text-sm md:text-base"
  >
    <label class="text-sm md:text-base font-semibold" for="email">email*</label>
    <input
      class="text-sm md:text-base border rounded-md h-[36px] md:h-[39px] py-[2px] px-[8px]"
      type="email"
      id="email"
      formControlName="email"
    />

    <label class="text-sm md:text-base font-semibold" for="password">password*</label>
    <input
      class="text-sm md:text-base border rounded-md h-[36px] md:h-[39px] py-[2px] px-[8px]"
      type="password"
      id="password"
      formControlName="password"
    />

    <button
      routerLink="/dashboard"
      class="text-sm md:text-base bg-blue-200 hover:bg-blue-300 font-semibold rounded-md h-[36px] md:h-[39px] py-[2px]"
    >
      Login
    </button>

    <button
      type="button"
      routerLink="/"
      class="text-sm md:text-base hover:bg-blue-100 font-semibold rounded-md h-[36px] md:h-[39px] py-[2px]"
    >
      Inicio
    </button>
  </form>
</div>
